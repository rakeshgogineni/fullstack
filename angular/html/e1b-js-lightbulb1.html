<!DOCTYPE html>

<html>
  <head>
    <title>Java Script Example</title>
    <!-- reference external stylesheet -->
    <link rel="stylesheet" href="e1b-js-lightbulb1.css">
    <!-- reference external script -->
    <script src="e1b-js-lightbulb1.js"></script>
  </head>
  <body>
    <p>
      <img
        id="bulb"
        onclick="toggleLight()"

    <p>
      <img
        id="bulb1"
        onclick="toggleLight1()"
        src="https://www.w3schools.com/js/pic_bulboff.gif"
      />
    </p>
  </body>
</html>
